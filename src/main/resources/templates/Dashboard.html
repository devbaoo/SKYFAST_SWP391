<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background: #343a40;
            color: white;
        }
        .nav-link:hover {
            background: #495057;
            border-radius: 5px;
        }
        .content-container {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-title {
            cursor: pointer;
        }
    </style>
    <script>
        function loadPage(page) {
            fetch(page).then(response => response.text()).then(data => {
                document.getElementById('content').innerHTML = data;
            });
        }

        function loadSidebar() {
            fetch('sidebar.html').then(response => response.text()).then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });
        }
    </script>
</head>
<body onload="loadSidebar()">
<div class="d-flex">
    <div id="sidebar"></div> <!-- Sidebar will be injected here -->
    <div class="flex-grow-1 p-4">
        <div class="content-container" id="content">
            <h2>Welcome to the Flight Ticket Dashboard</h2>
            <p>Select a menu item to view content.</p>
        </div>
    </div>
</div>
</body>
</html>
